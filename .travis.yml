---
sudo: required
language: python
services: docker

env:
  global:
    - ansible_previous="ansible>=2.5,<2.6"
    - ansible_current="ansible"
    - ansible_future="git+https://github.com/ansible/ansible.git@devel"
  env:
  - distro="alpine-latest"
  - distro="alpine-egde"
  - distro="archlinux"
  - distro="centos-6"
  - distro="centos-latest"
  - distro="debian-latest"
  - distro="debian-stable"
  - distro="debian-unstable"
  - distro="fedora-latest"
  - distro="fedora-rawhide"
  - distro="gentoo"
  - distro="opensuse-leap"
  - distro="opensuse-tumbleweed"
  - distro="ubuntu-artful"
  - distro="ubuntu-latest"
  - distro="ubuntu-devel"

matrix:
  allow_failures:
    global:
      - ansible_future="git+https://github.com/ansible/ansible.git@devel"
    env:
      - distro="alpine-egde"
      - distro="debian-unstable"
      - distro="fedora-rawhide"
      - distro="ubuntu-devel"

cache:
  - pip

install:
  - pip install --upgrade pip
  - pip install "${ansible_version}"
  - pip install molecule
  - pip install docker

script:
  - if [ "${expectation}" = "fail" ] ; then ! molecule test --scenario-name "${distro}" ; else molecule test --scenario-name "${distro}" ; fi

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
  slack:
    secure: ""
  email: false
